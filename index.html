<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=UberMove:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- En-t√™te -->
        <header class="app-header">
            <div class="header-content">
                <h1>Mes T√¢ches</h1>
                <div class="header-actions">
                    <button class="header-button" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher une t√¢che..." id="searchInput">
            </div>
        </header>

        <!-- Filtres -->
        <div class="filters-section">
            <div class="filters-scroll">
                <button class="filter-button active" data-filter="all">
                    <span class="filter-icon">üìã</span>
                    Toutes
                </button>
                <button class="filter-button" data-filter="today">
                    <span class="filter-icon">üìÖ</span>
                    Aujourd'hui
                </button>
                <button class="filter-button" data-filter="important">
                    <span class="filter-icon">‚≠ê</span>
                    Important
                </button>
                <button class="filter-button" data-filter="completed">
                    <span class="filter-icon">‚úÖ</span>
                    Termin√©es
                </button>
            </div>
        </div>

        <!-- Liste des t√¢ches -->
        <main class="tasks-section">
            <div class="tasks-container" id="tasksContainer">
                <!-- Les t√¢ches seront ajout√©es ici dynamiquement -->
            </div>
        </main>

        <!-- Bouton d'ajout -->
        <button class="add-button" id="addTaskBtn">
            <i class="fas fa-plus"></i>
            Nouvelle t√¢che
        </button>

        <!-- Modal de t√¢che -->
        <div class="modal" id="taskModal">
            <div class="modal-overlay"></div>
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Nouvelle t√¢che</h2>
                    <button class="close-button" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <form id="taskForm">
                        <div class="form-group">
                            <input type="text" id="taskTitle" placeholder="Titre de la t√¢che" required>
                        </div>

                        <div class="form-group">
                            <textarea id="taskDescription" placeholder="Description de la t√¢che"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <select id="taskCategory" required>
                                    <option value="" disabled selected>Cat√©gorie</option>
                                    <option value="work">Travail</option>
                                    <option value="personal">Personnel</option>
                                    <option value="shopping">Courses</option>
                                    <option value="health">Sant√©</option>
                                    <option value="other">Autre</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="taskPriority" required>
                                    <option value="" disabled selected>Priorit√©</option>
                                    <option value="low">Basse</option>
                                    <option value="medium">Moyenne</option>
                                    <option value="high">Haute</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <input type="date" id="taskDueDate" required>
                            </div>
                            <div class="form-group">
                                <input type="time" id="taskTime">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="subtasks-container">
                                <div class="input-with-button">
                                    <input type="text" id="subtaskInput" placeholder="Ajouter une sous-t√¢che">
                                    <button type="button" id="addSubtaskBtn" class="icon-button">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div id="subtasksList" class="subtasks-list"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="tags-container">
                                <div class="input-with-button">
                                    <input type="text" id="tagInput" placeholder="Ajouter un tag">
                                    <button type="button" id="addTagBtn" class="icon-button">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div id="tagsList" class="tags-list"></div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="button-secondary" id="cancelTask">Annuler</button>
                            <button type="submit" class="button-primary">Cr√©er la t√¢che</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
